<body>
    
    <header>            
                <nav class="main_nav">
            <ul class="nav nav-tabs">
                <li><a href="admin/index.html" >Admin Paneli</a></li>
                <li><a href="#tab_1" data-toggle="tab">Eğitim Anket Portalı</a></li>

    </header><!-- /header -->    
    <div class="intro_txt animated fadeInUp">
        <h2>EĞİTİM ANKET PORTALINA HOŞGELDİNİZ</h2>
        <p>Ankete gitmek için sağ üstteki butona tıklayınız.</p>
    </div><!-- /intro_txt -->
     
    
    <div id="main_container">
       
        <div id="header_in">
            <a href="#0" class="close_in"><i class="pe-7s-close-circle"></i></a>
        </div>

        <div class="wrapper_in">
            <div class="container-fluid">
                <div class="tab-content">
                    <div class="tab-pane fade" id="tab_1">                                               
                        <div class="subheader" id="quote"></div>
                        <div class="row">
                            <div class="col-lg-12 col-md-8">
                                <div id="wizard_container">
                                    <div id="top-wizard">
                                        <strong>İlerleme</strong>
                                        <div id="progressbar"></div>
                                    </div><!-- /top-wizard -->

                                    <form name="" id="wrapped" method="">
                                        <input id="website" name="website" type="text" value=""><!-- Leave for security protection, read docs for details -->
                                        <div id="middle-wizard">
                                            <div class="step">
                                                <h3 class="main_question"><strong>1/4</strong>Eğitim sistemini nasıl buluyorsunuz?</h3>
                                                
                                                <div class="form-group radio_questions">
                                                    <label>1. Çok iyi
                                                        <input name="question_1" type="radio" value="Çok iyi">
                                                    </label>
                                                </div>
                                                <div class="form-group radio_questions">
                                                    <label>2. İyi
                                                        <input name="question_1" type="radio" value="İyi ">
                                                    </label>
                                                </div>
                                                <div class="form-group radio_questions">
                                                    <label>3. Orta
                                                        <input name="question_1" type="radio" value="Orta">
                                                    </label>
                                                </div>
                                                <div class="form-group radio_questions">
                                                    <label>4. Kötü
                                                        <input name="question_1" type="radio" value="Kötü">
                                                    </label>
                                                </div>
                                                
                                            </div><!-- /step 1-->

                                            <div class="step">
                                                <h3 class="main_question"><strong>2/4</strong>Eğitim sisteminde en büyük problemi nedir?</h3>

                                                <div class="row add_bottom_30">
                                                   
                                                    <div class="col-sm-6">
                                                        <div class="form-group checkbox_questions">
                                                            <label>
                                                                <input name="question_2[]" type="checkbox" value="Öğrencilerin ezberciliğe itilmesi">Öğrencilerin ezberciliğe itilmesi
                                                            </label>
                                                        </div>
                                                        <div class="form-group checkbox_questions">
                                                            <label>
                                                                <input name="question_2[]" type="checkbox" value="Öğrencilerin sosyal yönden geliştirilmemesi">Öğrencilerin sosyal yönden geliştirilmemesi
                                                            </label>
                                                        </div>
                                                        <div class="form-group checkbox_questions">
                                                            <label>
                                                                <input name="question_2[]" type="checkbox" value="Fazla ve gereksiz bilgi yüklemesi yapılması">Fazla ve gereksiz bilgi yüklemesi yapılması
                                                            </label>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="col-sm-6">
                                                        <div class="form-group checkbox_questions">
                                                            <label>
                                                                <input name="question_2[]" type="checkbox" value="Eğitim sisteminde yenilenme olmaması">Eğitim sisteminde yenilenme olmaması
                                                            </label>
                                                        </div>
                                                        <div class="form-group checkbox_questions">
                                                            <label>
                                                                <input name="question_2[]" type="checkbox" value="Müfredatın güzel olmaması">Müfredatın güzel olmaması
                                                            </label>
                                                        </div>
                                                        <div class="form-group checkbox_questions">
                                                            <label>
                                                                <input name="question_2[]" type="checkbox" value="Öğretmenlerin kendini geliştirmemesi">Öğretmenlerin kendini geliştirmemesi
                                                            </label>
                                                        </div>
                                                        
                                                    </div>
                                                </div><!-- /row-->
                                                <div class="form-group textarea_info">
                                                    <label>Varsa eklemek istedikleriniz</label>
                                                    <textarea name="addtional_info" class="form-control" style="height:150px;" placeholder="diğer bilgiler vs.."></textarea>
                                                </div>
                                            </div><!-- /step 2-->

                                            <div class="step">
                                                <h3 class="main_question"><strong>3/4</strong>Lütfen tüm soruları cevaplayınız:</h3>

                                                <div class="row">
                                                   
                                                    <div class="col-md-10">
                                                        <div class="form-group select">
                                                            <label>Yeni liselere giriş sistemini nasıl buldunuz?</label>
                                                            <div class="styled-select">
                                                                <select  name="select_1">
                                                                    <option value="" selected>Seçiniz</option>
                                                                    <option value="Çok başarılı">Çok başarılı</option>
                                                                    <option value="TEOG'u bile arattı">TEOG'u bile arattı</option>
                                                                    <option value="Daha iyi olamazdı">Daha iyi olamazdı</option>
                                                                    <option value="Daha kötü olamazdı">Daha kötü olamazdı</option>
                                                                </select>
                                                            </div>
                                                        </div><!-- /select-->

                                                        <div class="form-group select">
                                                            <label>Çocuğunuza okul seçerken önceliğiniz ne?</label>
                                                            <div class="styled-select">
                                                                <select  name="select_2">
                                                                    <option value="" selected>Seçiniz</option>
                                                                    <option value="Okulun eğitim kalitesi">Okulun eğitim kalitesi</option>
                                                                    <option value="Öğretmen faktörü">Öğretmen faktörü</option>
                                                                    <option value="Eve yakın olması">Eve yakın olması</option>
                                                                    <option value="Okulun eğitim dışı aktiviteleri">Okulun eğitim dışı aktiviteleri</option>
                                                                    <option value="Okulun sanat ve spora teşviki">Okulun sanat ve spora teşviki</option>
                                                                </select>
                                                            </div>
                                                        </div><!-- /select-->

                                                        <div class="form-group select">
                                                            <label>Yeni üniversiteye giriş sistemini nasıl buldunuz?</label>
                                                            <div class="styled-select">
                                                                <select name="select_3">
                                                                    <option value="" selected>Seçiniz</option>
                                                                    <option value="Bence iyi olmuş">Bence iyi olmuş</option>
                                                                    <option value="Daha önceki kalsaydı">Daha önceki kalsaydı</option>
                                                                    <option value="Daha kolay bir sistem olmuş">Daha kolay bir sistem olmuş</option>
                                                                    <option value="Daha karmaşık bir sistem olmuş">Daha karmaşık bir sistem olmuş</option>
                                                                </select>
                                                            </div>
                                                        </div><!-- /select-->
                                                    </div>
                                                </div><!-- /row-->
                                            </div><!-- /step 3-->

                                            <div class="submit step">

                                                <h3 class="main_question"><strong>4/4</strong>Lütfen tüm alanları doldurunuz</h3>

                                                <div class="row">
                                                   
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <input type="text" name="Adı" placeholder="Adı">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" name="Soyadı" placeholder="Soyadı">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" name="E-Posta" placeholder="E-Posta">
                                                        </div>
                                                    </div><!-- /col-sm-6 -->

                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <input type="email" name="Telefon Numarası" placeholder="Telefon Numarası">
                                                        </div>                                                        
                                                       
                                                    </div><!-- /col-sm-6 -->
                                                </div><!-- /row -->                                               
                                                
                                            </div><!-- /step 4-->

                                        </div><!-- /middle-wizard -->
                                        <div id="bottom-wizard">
                                            <button type="button" name="backward" class="backward">Geri </button>
                                            <button type="button" name="forward" class="forward">İleri</button>
                                            <button type="submit" name="process" class="submit">Kaydet</button>
                                        </div><!-- /bottom-wizard -->
                                    </form>
                                </div><!-- /Wizard container -->

                            </div><!-- /col -->
                        </div><!-- /row -->
                    </div><!-- /TAB 1:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
                    
                    

                </div><!-- /tab content -->
            </div><!-- /container-fluid -->
        </div><!-- /wrapper_in -->
